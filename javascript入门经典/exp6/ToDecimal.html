<!DOCTYPE html>
<html>
<head>
	<title>Format</title>
	<script type="text/javascript">
		function run() {
			var x = prompt("number: ");
			var y = prompt("numbers of decimal: ")
			result = (x,y) => {
				x = Number.parseInt(x);
				y = Number.parseInt(y);
				x = x.toFixed(y);
				alert(x);
			}
			result(x,y);
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		run();
	</script>
</body>
</html>
