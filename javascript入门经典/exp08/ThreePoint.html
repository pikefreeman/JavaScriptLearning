<!DOCTYPE html>
<html>
<head>
	<title>ThreePoint</title>
	<script type="text/javascript">
		function summa(array) {
			var s = 0;
			while (array.length){
				var [a, ...c] = array;
				s += a;
				array = c;
				console.log("s = " + s);
			}
			alert(s);
		}
	</script>
</head>
<body>
	<input type="button" value="sum" onclick="summa([1,2,3,4,5]);">
</body>
</html>
