<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Drag and Drop</title>
	<style type="text/css">
		body {background-color: #ddd; font-family: arial, verdana, sans-serif;}
		#drop1 {width: 400px;height: 200px;border: 1px solid black;background-color: white}
		#drag1 {width: 50px;height: 50px}
	</style>
	<script type="text/javascript">
		function allowDrop(ev) {
			ev.preventDefault();
		}

		function drag(ev) {
			ev.dataTransfer.setData("Text", ev.target.id);
		}

		function drop(ev) {
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			ev.preventDefault();
		}

		window.onload = function() {
			var dragged = document.getElementById("drag1");
			var drophere = document.getElementById("drop1");
			dragged.ondragstart = drag;
			drophere.ondragover = allowDrop;
			drophere.ondrop = drop;
		}
	</script>
</head>
<body>
	<div id="drop1"></div>
	<p>Drag the imagebelow into the box above:</p>
	<img src="drag.jpg" id="drag1" draggable="true" />
</body>
</html>
