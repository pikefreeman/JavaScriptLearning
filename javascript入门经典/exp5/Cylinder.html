<!DOCTYPE html>
<html>
<head>
	<title>cylinder</title>
	<script type="text/javascript">
		with (Math) {
			function cylinder(delimeter, height) {
				var volume = PI * ((delimeter ** 2) / 4) * height;
				return ceil(volume);
			}
		}
		function run() {
			var d = prompt("delimeter");
			var h = prompt("height");
			var result = cylinder(d, h);
			return result;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		var r = run();
		alert("The volume is " + r + " $m^3$")
	</script>
</body>
</html>
